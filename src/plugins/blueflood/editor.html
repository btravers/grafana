
<script src="isteven-multi-select.js"></script>

<div class="editor-row" style="margin-top: 10px;">

	<div ng-repeat="target in panel.targets"
		style="margin-bottom: 10px;"
		ng-class="{'tight-form-disabled': target.hide}"
		ng-controller="BluefloodCtrl"
		ng-init="init()">

		<div class="tight-form">
			<ul class="tight-form-list pull-right">
				<li class="tight-form-item">
					<div class="dropdown">
						<a class="pointer dropdown-toggle"
							data-toggle="dropdown"
							tabindex="1">
							<i class="fa fa-bars"></i>
						</a>
						<ul class="dropdown-menu pull-right" role="menu">
							<li role="menuitem">
								<a tabindex="1"
									ng-click="duplicate()">
									Duplicate
								</a>
							</li>
						</ul>
					</div>
				</li>
				<li class="tight-form-item last">
					<a class="pointer" tabindex="1" ng-click="removeDataQuery(target)">
						<i class="fa fa-remove"></i>
					</a>
				</li>
			</ul>
			
			<ul class="tight-form-list">
				<li>
					<a class="tight-form-item"
						ng-click="target.hide = !target.hide; get_data();"
						role="menuitem">
						<i class="fa fa-eye"></i>
					</a>
				</li>
			</ul>

			<ul class="tight-form-list" role="menu">

				<!-- Tenant -->

				<li role="menuitem">
					<input type="text"
						class="grafana-target-text-input input-medium"
						spellcheck="false"
						style="display:none"
						ng-model="target.tenant"
						placeholder="select tenant"
						ng-model-onblur
						ng-blur="targetBlur()"/>
				</li>


				<!-- Metric -->

				<li role="menuitem">
					<input type="text"
						class="grafana-target-text-input input-medium"
						spellcheck="false"
						style="display:none"
						ng-model="target.metric"
						placeholder="select metric"
						ng-model-onblur
						ng-blur="targetBlur()"/>
				</li>

				
				<!-- Aggregation -->
				

				<div ng-dropdown-multiselect="" options="aggregators" selected-model="target.aggregator" extra-settings="aggregatorsettings"></div>

				<!--
				<li>
					<input type="checkbox" 
						ng-model="target.aggregator"
						ng-options="agg for agg in aggregators"
						ng-model-onblur
						ng-change="targetBlur()">
					</input>
				</li>
				-->
			</ul>
		</div>

		<div class="clearfix"></div>

		</div>
	</div>
</div>
